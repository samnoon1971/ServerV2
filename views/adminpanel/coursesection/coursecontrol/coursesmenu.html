<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="bg-green" style="text-align: center">

        <h2 style="width: 50%; margin: 0 auto; text-align: center">University Management System</h2>
        <h2 style="width: 50%; margin: 0 auto; text-align: center">Courses Panel</h2>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-12">
            <div class="card-box bg-blue">
                <div class="inner">
                    <h3>View All Courses</h3>
                    <p> View Course Informations </p>
                </div>
                <div class="icon">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                </div>
                <a href="../viewcourses/ChooseDeptView.html" class="card-box-footer">View More <i
                        class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>

        <div class="col-lg-3 col-sm-12">
            <div class="card-box bg-green">
                <div class="inner">
                    <h3>Add Courses</h3>
                    <p> Add new courses</p>
                </div>
                <div class="icon">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                </div>
                <a href="../addcourse/addcourse.html" class="card-box-footer">View More <i
                        class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>

        <div class="col-lg-3 col-sm-12">
            <div class="card-box bg-orange">
                <div class="inner">
                    <h3>Delete Course</h3>
                    <p> Delete a existing course</p>
                </div>
                <div class="icon">
                    <i class="fa fa-user-minus" aria-hidden="true"></i>
                </div>
                <a href="../deletecourse/deletecourse.html" class="card-box-footer">View More <i
                        class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
