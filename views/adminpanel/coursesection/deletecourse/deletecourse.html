<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">


    <div class="container">
        <div class="bg-green" style="text-align: center">

            <h2 style="width: 50%; margin: 0 auto; text-align: center">University Management System</h2>
            <h2 style="width: 50%; margin: 0 auto; text-align: center">Courses Panel</h2>
        </div>
        <div class="bg-gray-800 pt-1">
            <div class="rounded-tl-3xl bg-gradient-to-r from-blue-900 to-gray-800 p-2 shadow text-2xl text-white">
                <div class="flex justify-center bg-orange flex text-center">
                    <h3 class="font-bold pl-2">Delete Course</h3>
                </div>
            </div>
        </div>

        <div id="dbox" class="alert alert-warning alert-success" role="alert">
            <strong>Deleted</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="col-lg-3 col-sm-12">
            <div class="card-box bg-blue">

                <div class="inner" style="text-align: center">
                    <form>
                        <label for="searchbar">Code</label>
                        <input class="form-control" id="searchbar" placeholder="Enter...">
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <button class="col-lg-6 col-sm-12 btn-lg bg-green center-block" id="searchbutton">Delete</button>

            <button class="col-lg-6 col-sm-12 btn-lg bg-red center-block" id="back">Back to menu</button>
        </div>

    </div>


</div>


</div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<script>

    function toggleDD(myDropMenu) {
        document.getElementById(myDropMenu).classList.toggle("invisible");
    }

    function filterDD(myDropMenu, myDropMenuSearch) {
        var input, filter, ul, li, a, i;
        input = document.getElementById(myDropMenuSearch);
        filter = input.value.toUpperCase();
        div = document.getElementById(myDropMenu);
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }

    window.onclick = function (event) {
        if (!event.target.matches('.drop-button') && !event.target.matches('.drop-search')) {
            var dropdowns = document.getElementsByClassName("dropdownlist");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (!openDropdown.classList.contains('invisible')) {
                    openDropdown.classList.add('invisible');
                }
            }
        }
    }
</script>


</body>
</html>
