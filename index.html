  <!-- Student Login tab part -->
  <div class="tab-content">
    <div class="tab-pane active" id="student">
      <div class="row border g-0 rounded shadow-sm">
        <div class="col p-4">
          <form action="" class="form-login text-center">

            <h3>Student Login</h3>
            <input type="text" placeholder="Enter your ID" class="form-control mb-3 required" id="studentname">
            <input type="password" placeholder="Enter your Password" class="form-control mb-3" id="studentpass">

            <button class="btn btn-primary w-100" type="submit" id="studentbutton">Login</button>
          </form>

        </div>
        <div class="col-auto">
          <img src="images/s2.jpg" class="img-thumbnail dimension">
        </div>
      </div>
    </div>
    <!-- Student Login tab part ends here  -->

    <!-- Feculty Login part starts here  -->
    <div class="tab-pane " id="Faculty">
      <div class="row border g-0 rounded shadow-sm">
        <div class="col p-4">
          <form action="" class="form-login text-center">
            <h3>Faculty Login</h3>
            </p><input type="text" placeholder="Enter your ID" class="form-control mb-3 required" id="facultyname">
            </p><input type="Password" placeholder="Enter your Password" class="form-control mb-3" id="facultypass">

            <button class="btn btn-secondary w-100" type="submit" id="facultybutton">Login</button>
          </form>

        </div>
        <div class="col-auto">
          <img src="images/f5.jpg" class="img-thumbnail dimension">
        </div>
      </div>
    </div>
    <!-- Feculty Login part ends here  -->
    <!-- Administrator part starts here -->
    <div class="tab-pane " id="Administrator">
      <div class="row border g-0 rounded shadow-sm">
        <div class="col p-4">
          <form action="" class="form-login text-center">
            <h3>Administrator Login</h3>
            </p><input type="text" placeholder="Enter your Name" class="form-control mb-3 required" id="adminname">
            </p><input type="Password" placeholder="Enter your Password" class="form-control mb-3" id="adminpass">

            <button class="btn btn-success w-100" type="submit" id="adminbutton">Login</button>
          </form>

        </div>
        <div class="col-auto">
          <img src="images/a1.png" class="img-thumbnail dimension">
        </div>
      </div>
    </div>
  </div>
</div>
